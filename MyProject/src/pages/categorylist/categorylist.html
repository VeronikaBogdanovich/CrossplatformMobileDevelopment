<ion-header>

    <ion-navbar color="clmain">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Категории</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let c of category" style="text-align: center; color: #283593; font-size: large" (click)="goToCategory(c)">{{c}}</ion-item>
    </ion-list>
</ion-content>
