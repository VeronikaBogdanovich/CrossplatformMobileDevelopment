<ion-header>

  <ion-navbar color="clmain">
    <ion-title>По категории</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-card *ngFor="let s of parray | mypipe:fterm" (click)="showDetails(s)">
      <label>
        <ion-row>
          <ion-card-content>
            <ion-row>
              <ion-col col-7>
                <h1 style="font-weight: bold; font-size: 24px; color: #3945ab; text-align: center ">{{s.name}}</h1>
                <h2 style="color: #3953ab; text-align: center">~{{s.comment.category}}~</h2>
                <h2 style="color:  #3953ab; text-align: center">Рейтинг магазина: {{s.comment.rating}}</h2>
              </ion-col>
              <ion-col col-5>
                <img src="{{s.img}}">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6>
                <h3 style="color: #3969ab; text-align: center"> Открывается:{{s.time.open}}</h3>
              </ion-col>
              <ion-col col-6>
                <h3 style="color: #3969ab; text-align: center">Закрывается:{{s.time.close}}</h3>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-row>
      </label>
    </ion-card>
  </ion-list>
</ion-content>
