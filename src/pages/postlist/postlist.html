<ion-header>

  <ion-navbar color="clmain">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>postlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-card *ngFor="let d of parray">
      <ion-row>
        <ion-card-content>
          <h1 style="font-weight: bold; color: cornflowerblue">{{d.price}}</h1>
        </ion-card-content>
        <ion-card-content>
          <h1 style="font-weight: bold">{{d.name}}</h1>
        </ion-card-content>
      </ion-row>
      <ion-row>
        <ion-card-content>
          <h3>{{d.image}}</h3>
        </ion-card-content>
        <ion-card-content>
          <h4>{{d.category}}</h4>
        </ion-card-content>
        <ion-card-content>
          <h4>{{d.label}}</h4>
        </ion-card-content>
      </ion-row>
      <ion-row>
        <ion-card-content>
          <h4>{{d.description}}</h4>
        </ion-card-content>
      </ion-row>
      <ion-row>
        <ion-card-content>
          <h4 style="color: deepskyblue">{{d.comment.rating}}</h4>
        </ion-card-content>
        <ion-card-content>
          <h4 style="color: deepskyblue">{{d.comment.author}}</h4>
        </ion-card-content>
        <ion-card-content>
          <h4 style="color: deepskyblue">{{d.comment.text}}</h4>
        </ion-card-content>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
